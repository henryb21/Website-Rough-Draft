<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Outdoor Adventures</title>
</head>
<body>
    <header>
        <nav>
            <img id="logo"src="../images/Outdoor-Adventures/outdoor-adventure-logo-black.svg" alt="Outdoor Adventures logo">
            <ul>
                <li>Hunting</li>
                <li>Camping</li>
                <li>Fishing</li>
                <li>Boating</li>
            </ul>
        </nav>
    </header>

    <div class="module christmas_hero">
        <div class="container" style="max-width: 1120px">
            <div class="row aligner">
                <div class="col">
                    <h2>Holiday Sale</h2>
                    <h3 class="submodule">Only for a limited time</h3>
                    <span class="button button-primary">Save Now</span>
                </div>
                <div class="col aligner">
                    <img style="max-width: 200px;" src="../images/stock/holly.webp" alt="hunting">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-center">
            <div class="col justify-center text-center">
                <h3 class="section_title">get into the outdoors</h3>
                <span class="underline"></span>
            </div>
        </div>
    </div>
    <section class="shop_row">
    <div class="row">
        <div class="col w-50">
            <img class="w-100"src="../images/stock/hunting.jpg" alt="hunting">
            <h2 class="text-center">Hunting</h2>
        </div>

        <div class="col w-50">
            <img class="w-100"src="../images/stock/Fishing.webp" alt="fishing">
            <h2 class="text-center">Fishing</h2>
        </div>
    </div>
    </section>
</body>
</html>
